<ion-header>
  <ion-toolbar>
    <ion-title>
      Ingresar Nombre
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="guardarNombre()">Guardar</ion-button>
</ion-content>
